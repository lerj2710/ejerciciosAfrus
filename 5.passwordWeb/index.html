<html lang="en">
  <head>

    <meta charset="utf-8">

	<title>validar Password</title>

  <body>
	<h1>Validar Contraseña</h1>
	<div class="container mt-5">
			<form action="" name="formulario" method="get" id="formulario" class='formulario'>
				
				<!-- formulario practica -->
					<fieldset id="fieldset" > <legend>Password</legend><br>
						<input type="text" name="password"   id="password" placeholder="Contraseña" class="form-control my-3" ><br/>
						<input type="submit" id="btn" name="btn"  class="btn btn-primary" value="Enviar"/> 
					</fieldset>
			</form>


			<div id="error" name="error" class="mt-4 ">

			</div>
	 </div>
